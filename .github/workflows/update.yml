name: CI
on:
  push:
    branches: main

jobs:
  update:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build & publish nupkg
        run: |
          choco pack
          echo y | choco install kdash -dv -s .
          FOR /F "delims=" %i IN ('kdash -V') DO set version=%i
          SET PACKAGE_NAME=%version: =.%
          choco push %PACKAGE_NAME%.nupkg -s https://push.chocolatey.org/ --api-key ${{ secrets.CHOCO_API_KEY }};
